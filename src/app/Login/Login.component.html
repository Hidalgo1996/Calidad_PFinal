
<div *ngIf="alert" class="alert alert-danger alert-dismissible" role="alert" data-auto-dismiss>

  <strong>Acceso invalido!</strong> Verificar el nombre de usuario y/o la contraseña
</div>


<mat-card>

  <form [formGroup]="usuarioLogin" (ngSubmit)="ingresoLogin()">


    <h2>Login <mat-icon  fontIcon="school"></mat-icon></h2>

    <mat-form-field class="campos-field">

      <input matInput placeholder="Usuario" formControlName="usuario">
    </mat-form-field>


    <mat-form-field class="campos-field">

      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>

    <button class="sesion" mat-raised-button [disabled] = "!usuarioLogin.valid">Iniciar sesion</button>

    <button class="pie_login" (click)="busquedaDni()">Olvido su usuario
      o contraseña?</button>

  </form>
  
</mat-card>
