<div class="horario_estudiante">

  <p>
    Calificaciones del estudiante
  </p>
</div>

<br>


<br><br>
<div class="container">
  <button (click)="regresar_pagina_estudiante()">â†©Regresar al menu</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="asignatura">
      <th mat-header-cell *matHeaderCellDef> Asignatura</th>
      <td mat-cell *matCellDef="let element"> {{element.asignatura}} </td>

    </ng-container>

    <ng-container matColumnDef="parcial_1">
      <th mat-header-cell *matHeaderCellDef> Parcial 1</th>
      <td mat-cell *matCellDef="let element"> {{element.parcial_1}} </td>
    </ng-container>

    <ng-container matColumnDef="parcial_2">
      <th mat-header-cell *matHeaderCellDef> Parcial 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.parcial_2}} </td>
    </ng-container>

    <ng-container matColumnDef="promedio_final">
      <th mat-header-cell *matHeaderCellDef> Promedio final</th>
      <td mat-cell *matCellDef="let element"> {{element.promedio_final}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
